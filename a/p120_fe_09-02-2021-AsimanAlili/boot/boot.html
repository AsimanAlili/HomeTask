<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form onsubmit="createNewRow(event)">
        <div class="mb-3">
          <label for="name-input" class="form-label">Ad</label>
          <input
            type="text"
            class="form-control"
            id="name-input"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="surname-input" class="form-label">Soyad</label>
          <input type="text" class="form-control" id="surname-input" />
        </div>
        <button type="submit" class="btn btn-primary">Yarat</button>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ad</th>
            <th scope="col">Soyad</th>
          </tr>
        </thead>
        <tbody id="my-table-body">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
        </tbody>
      </table>
    </div>
    <input type="text" class="form-control" />
  </body>
  <script src="./boot.js"></script>
</html>
